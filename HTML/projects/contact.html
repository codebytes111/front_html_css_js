<!doctype html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-sclae="1.0">
        <title>Contact Form</title>
    </head>
    <body>
        <h2>Contact Form</h2>
        <p><b>Send Us a Message.</b>
       <br> Please fill in the form below to get in touch with us.</p>
        <input type="text" name="fname" id="fname" placeholder="First Name" min="3 max=10 autocomplete required">
        <input type="text" name="lname" id="lname" placeholder="Last Name" min="3" max="10" autocomplete>
        <p></p>
        <input type="email" name="email" id="email" placeholder="Email address" autocomplete>
        <input type="tel" name="n" id="n" placeholder="Phone Number" pattern="0123456789+">
        <p></p>
        <textarea name="m" id="m" placeholder="Message Here" rows="5" cols="45"></textarea>
        <br>
        <label for="check"><input type="checkbox" name="check" id="check" required autofocus>
        I've read and agree with <a href="https://policies.google.com/terms?hl=en-US" target="_blank">Terms of service</a> and <a href="https://policies.google.com/privacy?hl=en-US"> Privacy policy</a></label>
        <p></p>
        <input type="submit" value="submit">
    </body>
    </html>
