<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="practice1.css">
    <style>
        h1{color:red;}
        #heading p{
            color:yellow;
        }
        </style>
    
</head>
<body>
    <h1>This is a heading tag.</h1>
    <div id="heading">
        <p>This is using internal css. (color yellow)</p>
        <p style="color:green;">Hi,im using inline css.(color green)</p>
    </div>
    <p>This is using external css.(color blue)</p>
    <hr>
    <!--to create a div,para,heading using id class element selectors.-->
    <div class="container">
    <h4>this is div class heading.color:dark orange</h4>
    </div>
    <div id="id"> 
        <p>this is div id para.dark red</p>
    </div>
    <h2>this is h2 heading</h2>
    <!--creating two divs with names first and seecond-->
    <div id="first"><marquee  behavior="alternate">this is first</marquee></div>
    <div id="second"><marquee direction="right" behavior="scroll">this is second</marquee></div>
</body>
</html>
