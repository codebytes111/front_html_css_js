<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float property</title>
</head>
<style>
    *{
        margin:0; padding:0;
    }
    #container{
        height: 150px;
        width:500px;
        border:3px solid black;
    }
    .box{
        height:100px;
        width:100px;
        margin:10px;
        display:inline-block;
    }
    #box1{
        background-color:red;
        float:right;
        
    }
    #box2{
        background-color:blue;
        float:right;
    }
    </style>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
    </div>
</body>
</html>
